name: GitHub Metrics

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: MilesSG
          template: classic
          base: header, activity, community, repositories
          filename: github-metrics.svg
          config_timezone: Asia/Shanghai
